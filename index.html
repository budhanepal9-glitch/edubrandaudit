<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    // App Component
    const App = () => {
      const [currentPage, setCurrentPage] = React.useState('home');
      
      const navigateTo = (page) => {
        setCurrentPage(page);
        window.scrollTo(0, 0);
      };
      
      return (
        <div className="min-h-screen flex flex-col">
          <Header currentPage={currentPage} navigateTo={navigateTo} />
          
          {currentPage === 'home' && <HomePage navigateTo={navigateTo} />}
          {currentPage === 'services' && <ServicesPage />}
          {currentPage === 'results' && <ResultsPage />}
          {currentPage === 'contact' && <ContactPage />}
          
          <Footer navigateTo={navigateTo} />
        </div>
      );
    };
    
    // Header Component
    const Header = ({ currentPage, navigateTo }) => {
      const [isMenuOpen, setIsMenuOpen] = React.useState(false);
      
      const toggleMenu = () => {
        setIsMenuOpen(!isMenuOpen);
      };
      
      const navItems = [
        { name: 'Home', page: 'home' },
        { name: 'Services', page: 'services' },
        { name: 'Results', page: 'results' },
        { name: 'Contact', page: 'contact' }
      ];
      
      return (
        <header className="bg-white shadow-md sticky top-0 z-50">
          <div className="container mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex items-center">
                <div className="flex-shrink-0 flex items-center">
                  <span className="text-indigo-600 font-bold text-xl">EduBrand Audit</span>
                </div>
              </div>
              
              {/* Desktop Navigation */}
              <nav className="hidden md:ml-6 md:flex md:items-center md:space-x-4">
                {navItems.map((item) => (
                  <button
                    key={item.page}
                    onClick={() => navigateTo(item.page)}
                    className={`px-3 py-2 rounded-md text-sm font-medium ${currentPage === item.page ? 'text-indigo-600 bg-indigo-50' : 'text-gray-700 hover:text-indigo-600 hover:bg-gray-50'}`}
                  >
                    {item.name}
                  </button>
                ))}
                <button 
                  onClick={() => navigateTo('contact')} 
                  className="ml-4 px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Get Started
                </button>
              </nav>
              
              {/* Mobile menu button */}
              <div className="-mr-2 flex items-center md:hidden">
                <button 
                  onClick={toggleMenu}
                  className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                >
                  <span className="sr-only">Open main menu</span>
                  <svg className="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          
          {/* Mobile menu */}
          {isMenuOpen && (
            <div className="md:hidden">
              <div className="pt-2 pb-3 space-y-1 sm:px-3">
                {navItems.map((item) => (
                  <button
                    key={item.page}
                    onClick={() => {
                      navigateTo(item.page);
                      setIsMenuOpen(false);
                    }}
                    className={`block px-3 py-2 rounded-md text-base font-medium w-full text-left ${currentPage === item.page ? 'text-indigo-600 bg-indigo-50' : 'text-gray-700 hover:text-indigo-600 hover:bg-gray-50'}`}
                  >
                    {item.name}
                  </button>
                ))}
                <button 
                  onClick={() => {
                    navigateTo('contact');
                    setIsMenuOpen(false);
                  }} 
                  className="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Get Started
                </button>
              </div>
            </div>
          )}
        </header>
      );
    };
    
    // Footer Component
    const Footer = ({ navigateTo }) => {
      return (

                </address>
              </div>
            </div>
            
            <div className="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
              <p>&copy; {new Date().getFullYear()} EduBrand Audit. All rights reserved.</p>
            </div>
          </div>
        </footer>
      );
    };
    
    // Home Page Component
    const HomePage = ({ navigateTo }) => {

          {/* Services Overview */}
          <section className="py-16 bg-white">

                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>

                </div>
                
                <div className="bg-gray-50 p-8 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                  <div className="text-indigo-600 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />

                <div className="bg-gray-50 p-8 rounded-lg shadow-sm hover:shadow-md transition-shadow">

                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />

              <div className="text-center mt-12">
                <button 
                  onClick={() => navigateTo('services')} 
                  className="px-6 py-2 border border-indigo-600 text-indigo-600 font-medium rounded-md hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"

          {/* Testimonials Section */}
          <section className="py-16 bg-gray-50">
            <div className="container mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-3xl font-bold text-gray-900">What Our Clients Say</h2>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                  <div className="flex items-center mb-4">
                    <div className="h-12 w-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xl">S</div>
                    <div className="ml-4">
                      <h4 className="font-semibold">Dr. Sarah Johnson</h4>
                      <p className="text-gray-600 text-sm">Dean of Admissions, Westlake University</p>

    // Contact Page Component
    const ContactPage = () => {
      const [formData, setFormData] = React.useState({
        name: '',
        email: '',
        institution: '',
        message: ''
      });
      
      const [formStatus, setFormStatus] = React.useState({
        submitted: false,
        error: false
      });
      
      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prevState => ({
          ...prevState,
          [name]: value
        }));
      };
      
      const handleSubmit = (e) => {
        e.preventDefault();
        
        // Basic validation
        if (!formData.name || !formData.email || !formData.institution || !formData.message) {
          setFormStatus({
            submitted: false,
            error: true,
            message: 'Please fill out all fields.'
          });
          return;
        }
        
        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(formData.email)) {
          setFormStatus({
            submitted: false,
            error: true,
            message: 'Please enter a valid email address.'
          });
          return;
        }
        
        // In a real application, you would send the form data to a server here
        // Since we're in a sandbox, we'll just simulate a successful submission
        setFormStatus({
          submitted: true,
          error: false,
          message: 'Thank you for your message! We will get back to you soon.'
        });
        
        // Reset form
        setFormData({
          name: '',
          email: '',
          institution: '',
          message: ''
        });
      };
      
      return (
        <main>

                      <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                        <p>{formStatus.message}</p>
                      </div>
                    ) : formStatus.error ? (
                      <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                        <p>{formStatus.message}</p>
                      </div>
                    ) : null}

                      <div className="mb-4">
                        <label htmlFor="name" className="block text-gray-700 font-medium mb-2">Name</label>

                          type="text"
                          id="name"
                          name="name"
                          value={formData.name}
                          onChange={handleChange}

                          placeholder="Your name"
                        />
                      </div>
                      
                      <div className="mb-4">
                        <label htmlFor="email" className="block text-gray-700 font-medium mb-2">Email</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          value={formData.email}
                          onChange={handleChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"

                          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

                      <div className="flex items-start">
                        <div className="flex-shrink-0">
                          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                          </svg>

                        <div className="ml-3">

                      </div>
                    </div>
                    
                    <div className="mt-8">
                      <h3 className="text-lg font-semibold mb-4">Office Hours</h3>

            </div>
          </section>
          
          {/* CTA Section */}
          <section className="py-16 gradient-bg text-white">
            <div className="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h2 className="text-3xl font-bold mb-6">Ready to Transform Your Foot Fall Strategy?</h2>
                <p className="text-xl mb-8 max-w-3xl mx-auto">Contact us today to schedule a consultation and learn how our data-driven approach can help your institution achieve its foot fall goals.</p>
              <button

        </main>

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
